
<button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    <fa-icon [icon]="selectedOption.icon"></fa-icon>
    <div class="d-none d-md-block pl-2">
      {{selectedOption.label}}
    </div>
  <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
</svg>
</button>

<!-- Dropdown menu -->
<div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
  <div class=" text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton" *ngFor="let option of searchOptions">
    <button [ngClass]="{'hidden':selectedOption === option,'p-2':selectedOption!==option}"
            (click)="setOption(option)  ">
      <fa-icon [icon]="option.icon"></fa-icon>
      {{ option.label}}
    </button>
  </div>
</div>
<div>
<label for="inputQuery" class="sr-only">Search</label>
<input id="inputQuery"
       class="form-control"
       placeholder="{{selectedOption.placeholder}}" [(ngModel)]="inputValue"
       (keyup)="onEnter($event)">

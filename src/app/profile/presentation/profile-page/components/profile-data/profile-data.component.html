<div class="flex flex-grow justify-center md:justify-start mx-auto max-w-screen-xl">
    <div class="max-w-screen-xl mx-auto py-1 px-2 lg:py-8 lg:px-3">
        <div class="flex flex-col md:flex-row">
            <div class="mr-0 md:mr-8 mb-6 md:mb-0">
                <img class="w-1/2 sm:w-40 mx-auto" src="./assets/profile.png" alt="Imagen de perfil">
            </div>
            <div
                class="flex-1 flex flex-col sm:flex-row flex-wrap justify-center items-start -mb-4 -mx-2 md:justify-start">
                <div class="w-full sm:w-full mb-2 px-1">
                    <div class="h-full px-3 md:text-start text-center">
                        <strong class="text-2xl font-bold text-md mb-6 ">Name - Lastname</strong>
                        <p class="text-sm text-justify">Our platform leverages user data and behavior to provide a
                            highly
                            personalized
                            experience, with dynamic content and product recommendations that change in real-time.</p>
                    </div>
                    <div class="h-full px-3 md:text-start text-start">
                        <strong class="text-lg font-bold mt-4 md:mt-6 mb-1 md:mb-3">Institution</strong>
                        <p>Escuela Polit√©cnica Nacional</p>
                    </div>
                </div>
            </div>
            <div [class.hidden]="mostrarBloqueEnPantallaPequena"
                class="flex-1 flex flex-col sm:flex-row flex-wrap justify-center items-start -mb-4 -mx-2 md:justify-start">
                <div class="w-full sm:w-full mb-2 px-1">
                    <div class="h-full px-3 md:text-start text-start">
                        <strong class="text-lg font-bold mb-1 md:mb-3">Citaciones</strong>
                        <p>#</p>
                        <strong class="text-lg font-bold mt-4 md:mt-6 mb-1 md:mb-3">ORC ID</strong>
                        <p>##############</p>
                        <strong class="text-lg font-bold mt-4 md:mt-6 mb-1 md:mb-3">Documents</strong>
                        <p>#</p>
                    </div>
                </div>
            </div>

            <button (click)="toggleVisibilidadEnPantallaPequena()" class="flex px-3">
                {{ mostrarBloqueEnPantallaPequena ? '...' : '...' }}
            </button>
        </div>
    </div>
</div>

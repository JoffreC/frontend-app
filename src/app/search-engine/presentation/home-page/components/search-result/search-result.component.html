<div class="w-full bg-slate-200">
  <app-search-box (search)="onSearch($event)" [setSearch]="setSearch"
                  class="flex w-full h-full items-center justify-center"
  ></app-search-box>
</div>

<div class="w-full flex  justify-center items-center ">
  <div *ngIf="searchValue && searchValue.query" [ngSwitch]="searchValue.option" class="flex pb-5">
    <app-filter-sidebar [code]="searchValue.option"></app-filter-sidebar>
    <div>
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
        class="w-full"
      >
      </mat-paginator>
      <!-- Most Relevant Authors Results -->
      <app-article-information *ngSwitchCase="'mrar'">
      </app-article-information>
      <!-- Author Results -->
      <app-author-retrieve *ngSwitchCase="'au'">
      </app-author-retrieve>
      <!-- Most Relevant Articles Results -->
      <app-most-relevant-authors-graph *ngSwitchCase="'mrau'">
        Si
      </app-most-relevant-authors-graph>
    </div>
  </div>
</div>
<div *ngIf="!searchValue || !searchValue.query">
  <app-summary></app-summary>
  <app-ecuador-map ></app-ecuador-map>
</div>
